<html>
<head>
	<meta name ="viewpoint" content="width=device-width, initial-scale = 1.0">
	<title> Team Members with Flexbox </title>

	<style>
		body{
			margin: 0;
			font-family: Arial, sans-serif;
			}
			
		.team-container{
			display: flex;
			justify-content: space-around;
			flex-wrap: wrap;
			gap: 20px;
			background-color: #f4f4f4;
			padding: 30px;
			max-width: 1200px;
			margin: 0 auto;
			}
			
		.team-card{
			background-color: white;
			border-radius: 10px;
			box-shadow: 0 4px 8px rgba(0,0,0,0.1);
			width: 300px;
			text-align: center;
			}
			
	
</head>

<body>

	<div class = "team-container">
	
	<div class = "team-card">
		<img src="https://via.placeholder.com/150" alt ="Alice Johnson">
		<h3> Alice Johnson </h3>
		<p> Lead Developer </p>
	</div>
	
	<div class = "team-card">
		<img src ="https://via.placeholder.com/150" alt ="Bob Smith">
		<h3> Bob Smith </h3>
		<p> UI/UX Designer </p>
	</div>
	
	<div class = "team-card">
		<img src ="https://via.placeholder.com/150" alt ="Clara Lee">
		<h3> Clara Lee </h3>
		<p> Project Manager </p>
	</div>
	
</body>

</html>
